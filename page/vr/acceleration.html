<!doctype html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- 默认使用最新浏览器 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 不被网页(加速)转码 -->

    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /><!-- 设置苹果工具栏颜色 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="screen-orientation" content="portrait" /><!-- uc强制竖屏 -->
    <meta name="full-screen" content="yes" /><!-- UC强制全屏 -->
    <meta name="browsermode" content="application" /><!-- UC应用模式 -->
    <meta name="x5-orientation" content="portrait" /><!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true" /><!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app" /><!-- QQ应用模式 -->
    <meta name="format-detection" content="telephone=no, address=no, email=no" /><!-- 忽略页面中的数字识别\email识别\地址识别 -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
    <style>
    html, body {
        height: 100%;
    }
    body {
        margin: 0;
        padding: 0;
        /*background: url(/img/map.png) no-repeat;
        background-size: cover;
        background-position: center;*/
    }
    .diagram {
        margin: 0;
        padding: 0;
        list-style: none;
        position: relative;
        left: 50%;
    }
    .diagram li {
        height: 1px;
        background: #000;
    }
    .negative {
        transform: translateX(-100%);
    }
    </style>
    <title>加速度/速度演示</title>
</head>
<body>
    <ul id="diagram" class="diagram">
    </ul>
    <div id="mine" class="mine" style="
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10vw;
        height: 12vw;
        background: url(/img/avatar1.png) no-repeat;
        background-size: cover;
        background-position: center;
        margin: -5vw 0 0 -6vw;
        border: 1px solid red;
    "></div>
    
    <div>
        <p>Y向加速度：<span id="_y"></span></p>
        <p>X向加速度：<span id="_x"></span></p>
        <p>Z向加速度：<span id="_z"></span></p>
        <p>absAccY：<span id="absAccY"></span></p>
    </div>

    <script>
        // 
        var eleMine = document.getElementById('mine'),
            forwardAcc = 0, leftAcc = 0,
            absoluteTop, absoluteLeft;
        var timefragment = 0,               // 时间片计时
            nowts = 0,
            _time = 50 / 1000;                      // 当前时间 

        // TEST
        var count = 0, absAcc = 0;

        var ulEle = document.getElementById('diagram');
        window.addEventListener('devicemotion', function (evt) {
            nowts = new Date().getTime();
            // 控制时间片
                timefragment = nowts;
                var _x = evt.acceleration.x,
                    _y = evt.acceleration.y,
                    _z = evt.acceleration.z;
                document.getElementById('_y').innerHTML = _y;
                document.getElementById('_x').innerHTML = _x;
                document.getElementById('_z').innerHTML = _z;
                // forwardAcc = forwardAcc + (_y * _time);
                // leftAcc = leftAcc + (_x * _time); 
                if (Math.abs(_y) > 0.5) {
                    var liEle = document.createElement('li');
                    liEle.style.width = Math.abs(_y) * 50 + 'px';
                    if (_y < 0) {
                        liEle.classList.add('negative');
                    }
                    ulEle.appendChild(liEle);
                    absoluteTop = parseFloat(eleMine.style.top);
                    absoluteTop = absoluteTop + (_y * _time * _time) * 100;
                    document.getElementById('absAccY').innerHTML = _y * _time * _time;
                    console.log(_y * _time * _time);
                    absoluteTop = absoluteTop < 0 ? 0 : (absoluteTop > 100 ? 100 : absoluteTop);
                    eleMine.style.top = absoluteTop + '%';
                }
                // if (leftAcc) {
                //     absoluteLeft = parseFloat(eleMine.style.left);
                //     absoluteLeft = absoluteLeft + (0.5 * leftAcc);
                //     absoluteLeft = absoluteLeft < 0 ? 0 : (absoluteLeft > 100 ? 100 : absoluteLeft);
                //     eleMine.style.left = absoluteLeft + '%';
                // }
        }, false);
    </script>
</body>
</html>
