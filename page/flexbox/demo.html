<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Flexbox Demo - Yinjie-GitHub.io</title>
        <link rel="stylesheet" href="../../css/stylesheet.css" media="screen">
        <link rel="stylesheet" href="../../css/flexbox.css">
        <link rel="stylesheet" href="../../css/demo/flexbox.css">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="../../js/jquery-1.11.3.js"></script>
        <script src="../../js/highlight.pack.js"></script>
        <style>
            .flexbox{
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
/*                flex-flow: row nowrap; 这个就是以上两个属性和*/
                justify-content: center;        /*水平方向上的对齐方式*/
                align-items: stretch;           /*垂直方向上的对齐方式*/
                align-content: center;          /*多行的对齐方式*/
                background-color: #eee;
                height: 600px;
            }
            .flexbox,.flexbox>div{
                box-sizing: border-box;
            }
            .flexbox>div{
                background: #fff;
                border: 1px solid #aaa;
            }
            .ctl select{
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <!-- HEADER -->
        <div id="header_wrap" class="outer">
            <header class="inner">
                <a id="forkme_banner" href="https://github.com/yj1438">View on GitHub</a>

                <h1 id="project_title">Yinjie - GitHub.io</h1>
                <h2 id="project_tagline">Yinjie - GitHub.io</h2>

            </header>
        </div>
        
        <div id="content-wrapper">
            <div class="main clearfix">
                <aside id="sidebar">
                    <ul id="container_ctl" class="side-nav ctl">
                        <li>
                            <label>flex-direction</label>
                            <select>
                                <option>row</option>
                                <option>row-reverse</option>
                                <option>column</option>
                                <option>column-reverse</option>
                            </select>
                        </li>
                        <li>
                            <label>flex-wrap</label>
                            <select>
                                <option>nowrap</option>
                                <option>wrap</option>
                                <option>wrap-reverse</option>
                            </select>
                        </li>
                        <li>
                            <label>justify-content</label>
                            <select>
                                <option>center</option>
                                <option>flex-start</option>
                                <option>flex-end</option>
                                <option>space-between</option>
                                <option>space-around</option>
                            </select>
                        </li>
                        <li>
                            <label>align-items</label>
                            <select>
                                <option>stretch</option>
                                <option>flex-start</option>
                                <option>flex-end</option>
                                <option>center</option>
                                <option>baseline</option>
                            </select>
                        </li>
                        <li>
                            <label>align-content</label>
                            <select>
                                <option>stretch</option>
                                <option>flex-start</option>
                                <option>flex-end</option>
                                <option>space-between</option>
                                <option>space-around</option>
                            </select>
                        </li>
                    </ul>
                </aside>
                
                <section id="main-cont">
                    <h1>flexbox Demo</h1>
                    <p class="text">flexbox 是一个非常优秀的响应式布局解决方案，它所用到的属性在下面的 DEMO 中有详细的介绍与演示。</p>
                    <div>
                        <h3>容器属性</h3>
                        <div class="demo">
                            <div id="container" class="flexbox">
                                <div style="width: 40%; height: 100px;">1</div>
                                <div style="width: 100px; height: 70px;">2</div>
                                <div style="width: 60%; height: 80px;">3</div>
                                <div style="width: 40%; height: 100px;">4</div>
                                <div style="width: 100px; height: 70px;">5</div>
                                <div style="width: 60%; height: 80px;">6</div>
                                <div style="width: 40%; height: 100px;">7</div>
                                <div style="width: 100px; height: 70px;">8</div>
                                <div style="width: 60%; height: 80px;">9</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3>元素属性</h3>
                        
                    </div>
                </section>
            </div>
        </div>
        <script>
            hljs.initHighlightingOnLoad({useBR: true});
            $(document).ready(function() {
                $('pre code').each(function(i, block) {
                    hljs.highlightBlock(block);
                });
                
                var $container = $("#container");
                $("#container_ctl").on('change', 'select', function(e){
                    var property = $(this).parent().find('label').text();
                    var value = $(this).val();
                    $container.css(property, value);
                });
            });
            
        </script>
    </body>
</html>
