<!doctype html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="robots" content="index,follow"/>
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <style>
        body, header, footer {
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            height: 2em;
            line-height: 2em;
        }
    </style>
    <title>transfrom 加速对页面定位元素的影响</title>
</head>
<body>
    <header style="position: fixed; top: 0; width: 100%; background: red;">header</header>
    <div id="container"></div>
    <footer style="position: fixed; bottom: 0; width: 100%; background: blue;">footer</footer>
    <aside style="position: fixed; right: 0; bottom: 10vh;">
        <label for="needTans">打开全局硬件加速</label>
        <input id="needTans" type="checkbox" name="needTans">
    </aside>
    <script>
        var containerEle = document.getElementById('container');
        var i = 0, tempEle;
        while (i < 100) {
            tempEle = document.createElement('p');
            tempEle.innerHTML = i;
            containerEle.appendChild(tempEle);
            ++i;
        }
        document.getElementById('needTans').addEventListener('change', function (evt) {
            var isNeed = this.checked;
            if (isNeed) {
                document.documentElement.style.webkitTransform = 'translate3d(0,0,0)';
                document.documentElement.style.transform = 'translate3d(0,0,0)';
            } else {
                document.documentElement.style.webkitTransform = '';
                document.documentElement.style.transform = '';
            }
        }, false);

        // http2
        var img = new Image();
        img.src = 'https://www.h2statistics.ml/';
    </script>
</body>
</html>
